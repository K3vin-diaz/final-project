<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Collection</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <header th:insert="layout :: header"></header>

    <h2 th:text="${collection.name}">Collection Name</h2>
    <p th:text="${collection.description}">Collection description in Markdown...</p>

    <a href="/items/create?collectionId=${collection.id}" class="btn btn-primary">Add New Item</a>

    <div>
        <ul>
            <li th:each="item : ${collection.items}">
                <a th:href="@{/items/{id}(id=${item.id})}" th:text="${item.name}"></a>
                <a th:href="@{/items/edit/{id}(id=${item.id})}" class="btn btn-secondary">Edit</a>
                <a th:href="@{/items/delete/{id}(id=${item.id})}" class="btn btn-danger">Delete</a>
            </li>
        </ul>
    </div>

    <footer th:insert="layout :: footer"></footer>
</div>
</body>
</html>
