<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <header th:insert="layout :: header"></header>

    <h2>Recent Items</h2>
    <ul>
        <li th:each="item : ${recentItems}">
            <a th:href="@{/items/{id}(id=${item.id})}" th:text="${item.name}"></a>
            - <span th:text="${item.collectionName}"></span> by <span th:text="${item.author}"></span>
        </li>
    </ul>

    <h2>Top 5 Collections</h2>
    <ul>
        <li th:each="collection : ${topCollections}">
            <a th:href="@{/collections/{id}(id=${collection.id})}" th:text="${collection.name}"></a>
        </li>
    </ul>

    <h2>Tag Cloud</h2>
    <div th:each="tag : ${tags}">
        <a th:href="@{/search?query={tag}(tag=${tag})}" th:text="${tag}" class="tag"></a>
    </div>

    <footer th:insert="layout :: footer"></footer>
</div>
</body>
</html>
